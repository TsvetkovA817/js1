<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>

<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

    /* 1
    1. Операции идут слева направо:
    2  число 10 плюс число 10  получаем 20
    3. число 20 конкатенация строки "10" получаем строку 2010.
    4. С помощью console.log выводим строку 2010 в консоль.
    */
    console.log(10 + 10 + "10");    //=2010


        
    console.log(10 + 10 + "10" * 2);    //=40
    console.log(10 + 10 + "10" / 2);    //=25
    console.log(10 + 10 + "10" % 2);    //=20
    console.log(10 + (10 + "10") % 2);  //=10
    console.log(10 + (10 + "10") / 4);  //=262.5
    console.log(10 + 10 - "10" );       //=10
    console.log("50" - "10" - "10" );   //=30
    console.log("50" + "10" - "10" );   //=5000


    /* 2
    1. Операции слева направо:
    2  число 10 конкатенация строки 10  получаем 1010
    3. к строке конкатенация  числа 10 получаем строку 101010
    4. С помощью console.log выводим строку 101010 в консоль.
    */
   console.log(10 + "10" + 10);   //=101010



   console.log("10" + 10 + 10);       //=101010
   console.log("10s" + 10 + 10);       //=10s1010
   console.log(("10" + 10 + 10)/2);   //=50505

    /* 3
    1. Операции слева направо:
    2. число 10 плюс число 10  получаем 20
    3. число 20 плюс преобразованная в число строка "10" дает число 30
    4. преобразование выполнено с помощью унарной опрерации +
    5. С помощью console.log выводим число 30 в консоль.
    */
   console.log(10 + 10 + +"10");
   


   console.log(+"10" + 10 + 10);     //=30
   console.log(+"10.5" + 10 + 10);   //=30.5
   console.log(+"10" + 10 + -10);    //=10

    /* 4
    2. число 10 делим на преобразованный 0  получаем минус бесконечность
    4. преобразование выполнено с помощью унарной опрерации -
    5. С помощью console.log выводим число -Infinity в консоль.
    */
   console.log(10 / -"");    //=-Infinity



   console.log(10 / "");         //=Infinity
   console.log(10 / 0);          //=Infinity
   console.log(10 / "2");        //=5
   console.log(10 % "3");        //=1
   console.log(10 * "3" * '2');  //=60
   console.log("10" / "2");      //=5

   
   /* 5
    2. число 10 делим на не преобразованную строку получаем NaN
    4. преобразование не выполнено т.к. стоит ,
    5. С помощью console.log выводим число NaN в консоль.
    */
   console.log(10 / +"2,5");     //=NaN
   

   console.log(10 / +"2.5");     //=4
   console.log(10 * "2,5");      //=NaN
   console.log(10 / "3.5");      //=2.85714

   
   let a=30-"10";
   console.log(a);   //=20
   let b="30"-10;
   console.log(b);   //=20

   let c=30+"10";
   console.log(c);   //=3010
   let d="30"+10;
   console.log(d);   //=3010


</script>
</body>
</html>
