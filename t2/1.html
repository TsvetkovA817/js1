<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  1.Преинкремент a==1; a=a+1; a==2; с=a;  c==2
   */
  c = ++a;
  console.log(c);    //=2
  

  /*
  2.Постинкремент b==1; d=b; d==1; b=b+1;  b==2
   */
  d = b++; 
  console.log(d);  //=1

  /*
  3.Преинкремент a==2; a=a+1; a==3; c=2+3; c==5 
   */
  c = 2 + ++a;
  console.log(c);  //=5


  /*
  4.Постинкремент b==2; d=2+2; d==4;  b=b+1; b==3
   */
  d = 2 + b++;
  console.log(d);  //=4

  console.log(a);  //=3  из п.3
  console.log(b);  //=3  из п.4
</script>
