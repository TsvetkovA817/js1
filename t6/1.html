<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
  <style>
    .product {
      width: 200px;
      padding: 10px;
      float: left;
      margin-right: 30px;
      box-shadow: 0 0 4px black;
    }

    .text24 {
      font-size: 24px;
    }
  </style>
</head>

<body>
  <!--
Обязательное задание.

Выполнить все задачи в теге script. Комментарии, в которых написаны задачи, не
стирать, код с решением задачи пишем под комментарием.
-->
  <div class="product">
    <div class="productName">Товар 1</div>
    <img src="https://picsum.photos/id/367/200/300" alt="">
    <button>В корзину</button>
  </div>
  <div class="product">
    <div class="productName">Товар 2</div>
    <img src="https://picsum.photos/id/425/200/300" alt="">
    <button>В корзину</button>
  </div>
  <div class="product">
    <div class="productName">Товар 3</div>
    <img src="https://picsum.photos/id/429/200/300" alt="">
    <button>В корзину</button>
  </div>

  <script>
    "use strict";

    /*
    1. Установите всем элементам с классом "productName" размер шрифта 24px.
     */
    const prodNameEls = document.querySelectorAll('.productName');
    for (const el of prodNameEls) {
      el.classList.add('text24');    //или
      el.style.fontSize = "24px";
    }

    /*
    2. Установите всем элементам с классом "product" внешний отступ справа 50px.
     */
    const prodEls = document.querySelectorAll('.product');
    for (const el of prodEls) {
      el.style.marginRight = "50px";
    }

    /*
    3. При клике на кнопку "В корзину" название кнопки должно поменяться на
    "Добавлено" и кнопка должна стать неактивной.
     */

    const btnEls = document.querySelectorAll('button');
    for (const el of btnEls) {
      el.addEventListener('click', () => {
        el.textContent = 'Добавлено'; el.disabled = true;
      });
    }

    /*
    4. Создайте полную (глубокую) копию элемента с классом product, измените в
    этой копии путь до картинки на:
    https://picsum.photos/id/1080/200/300
    Поставьте название товара в данной копии "Товар 4" и замените последний
    отображенный товар на странице на созданную копию. У данной копии также
    должен правильно работать код из 3-го задания.
     */

    const prodEl = document.querySelector('.product').cloneNode(true);
    //console.dir(prodEl);
    const prodImg = prodEl.querySelector('img');
    prodImg.src = 'https://picsum.photos/id/1080/200/300';
    prodEl.querySelector('.productName').textContent = 'Товар 4';
    //не копируется event button по cloneNode(true):
    prodEl.querySelector('button').addEventListener('click', () => {
      prodEl.querySelector('button').textContent = 'Добавлено';
      prodEl.querySelector('button').disabled = true;
    });
    document.querySelector('.product:nth-last-of-type(1)').replaceWith(prodEl);



    /*
    5. По истечении 2 секунд с момента открытия страницы первый товар должен быть
    удален из html.
     */

    window.addEventListener('load', () => {
      setTimeout(() => {
        document.querySelector('.product:first-of-type').remove();
      }, 2000);
    });

  </script>
</body>

</html>
