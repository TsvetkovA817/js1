<body>
  <!--
Обязательное задание.

1. Необходимо вывести в консоль массив продуктов в котором есть хоть одна
фотография используя метод filter. Исходные данные - массив products.
2. Необходимо отсортировать массив products используя метод sort по цене,
начиная с самой маленькой, заканчивая самой большой ценой, после чего вывести
отсортированный массив в консоль.
-->
  <script>
    "use strict";

    const products = [
      {
        id: 3,
        price: 127,
        photos: [
          "1.jpg",
          "2.jpg",
        ],
      },
      {
        id: 5,
        price: 499,
        photos: [],
      },
      {
        id: 10,
        price: 26,
        photos: [
          "3.jpg",
        ],
      },
      {
        id: 8,
        price: 78,
      },
    ];


    console.log(products.filter((element) => element.photos?.length > 0));
    console.log(products.sort((prev, next) => prev.price - next.price));

    const arrProductWithFoto = products.sort(
      (prev, next) => prev.price - next.price).filter(
        (element) => element.photos?.length > 0);

    console.log(arrProductWithFoto);


    const arrMsg = [
      'Массив данных с фотографиями в консоли',
      'Data array with photos in console',
      '控制台 中 带有 照片 的 数据 数组',
    ]

    let msg = '';
    arrMsg.forEach(element => msg = msg + '\n' + element);
    alert(msg);


  </script>
</body>
